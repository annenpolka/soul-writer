# Soul-specific prompt configuration for「わたしのライオン」
# This file contains all story-specific strings that would change for a different soul.
# The engine (src/) reads this file to inject soul-specific content into agent prompts.

defaults:
  protagonist_short: "透心"
  protagonist_full: "御鐘透心"
  pronoun: "わたし"
  prohibited_pronouns:
    - "私"
    - "僕"
    - "俺"

metaphor_rules:
  - "「ライオン」はタイトルのメタファー。可視的な獣・データ獣として作中に登場させない"
  - "ライオンという語は内面の比喩としてのみ使用可。具現化・実体化は禁止"

character_constraints:
  愛原つるぎ:
    - "つるぎは透心の案内役やメンターではない。対等な共犯者であり、稚気のある挑発者"
    - "つるぎは解説しない。断片的に、挑発的に語る。世界の仕組みを長台詞で説明させない"
    - "つるぎの台詞は短く砕けていて、時に意味不明。3行以上の説明台詞は禁止"
    - "つるぎが透心に何かを「教える」「導く」「説明する」「選ばせる」シーンを書かない"
    - "つるぎは透心の殺意を「正解」と肯定するが、その理由は明示しない"
    - "つるぎは自分の飢えや衝動を晒すだけ。透心を評価しない"

scene_catalog:
  - "教室での内面描写"
  - "屋上での非公式な対話"
  - "名前消去事件（ARタグの操作に関する出来事）"
  - "日常観察（他者を静かに観察するシーン）"
  - "MRフロアでの仮想体験"
  - "セッション後の反芻（体験後の内省）"
  - "通学路・移動（物理空間での孤独）"
  - "デジタル空間探索（ARシステムの裏側）"
  - "他者との表面的交流"
  - "記憶・回想（過去の断片）"
  - "食事・間食のシーン"
  - "買い物・用事"
  - "天気・季節の変化を感じるシーン"
  - "何気ない移動中の観察"

timeline_catalog:
  # 二者関係軸
  - "出会い前（孤立期）"
  - "出会い直後（衝撃と混乱）"
  - "関係構築期（共犯の始まり）"
  - "信頼深化期（秘密の共有）"
  - "亀裂期（疑念と裏切り）"
  - "決裂（対立と断絶）"
  - "再接触（距離を置いた後）"
  - "日常の侵食（外部からの圧力）"
  # 非二者構図
  - "何も起きない一日（平穏の中の不穏）"
  - "制度の変更日（社会ルールの微調整が波紋を生む）"
  - "誰かがいなくなった翌日（不在の余波）"
  - "季節の変わり目（環境変化と内面の連動）"
  # 日常軸
  - "放課後の空白（予定のない時間の過ごし方）"
  - "朝の準備（登校前のルーティン）"
  - "休日（学校のない日の過ごし方）"

ideation_strategies:
  - "対位法：主人公の感情と正反対の状況を設計し、そのギャップから物語を生む"
  - "日常の裏側：この世界の「見えない場所」「語られない時間」を想像する"
  - "秘密の発明：あるキャラクターがまだ誰にも言っていない秘密を1つ作り、それを中心に据える"
  - "What if：世界の1つのルールが壊れた場合を想定する（例：ARタグが全員から消えた日）"
  - "感覚起点：特定の五感（匂い、温度、音）から連想して場面を構築する"
  - "他者の目：主要人物以外の視点から世界を見る"
  - "時間の断片：ある瞬間の前後5分だけを極端に拡大して描く"
  - "システムの綻び：ARやMRシステムの予期せぬバグや副作用から物語を始める"
  - "不在の物語：「いない人」「失われたもの」「起きなかったこと」を中心に据える"
  - "空間起点：特定の場所（通気口の中、屋上の水たまり、壊れた自販機の前）から発想する"
  - "モブの日常：既存の主要人物が一切登場しない、この世界の無名の人物の物語を語る"
  - "システム視点：ARシステムそのものの「経験」や「記録」として物語を構成する"
  - "外部者の視点：この世界に初めて触れる人物の目を通して、日常を異化する"

tone_axes:
  # 他の軸（emotional_distance, structural_constraint, tempo_rhythm, perspective_operation）は
  # コード内のデフォルトを使用。ここではaesthetic_directionのみオーバーライド。
  aesthetic_direction:
    - "常識的な展開や安全な選択を避け、予想外で挑発的なアイデアを出してください。"
    - "日常の手触り、些細な瞬間、静かな発見を大切にしてください。派手な事件や崩壊ではなく、生活の中に潜む物語を。"
    - "ありふれた風景の中の違和感、普通に見える一日の中の小さな亀裂に注目してください。"
    - "美しさより不穏さを優先し、読者に居心地の悪さを残す"
    - "叙情的で詩的な美しさを追求し、映像的なイメージを重ねる"
    - "醜さや不快さの中にある奇妙な美を見出す"

pov_rules:
  first-person:
    description: "一人称（わたし）視点。御鐘透心の内面から語る"
    rules:
      - "一人称は必ず「わたし」（ひらがな）を使用。「私」「僕」「俺」は禁止"
      - "視点は御鐘透心の一人称のみ。三人称的な外部描写は禁止"
  third-person:
    description: "三人称限定視点。透心を「透心」と呼び、彼女の内面に限定して描写する"
    rules:
      - "三人称限定視点で「透心」を中心に描写"
      - "「透心」の内面のみ描写可。他キャラの心理は行動・台詞から推測させる"
  time-reversal:
    description: "時系列逆転。一人称（わたし）視点で、結末から遡って語る"
    rules:
      - "一人称は必ず「わたし」（ひらがな）を使用"
      - "結末から遡る構成を維持"
  repetition:
    description: "反復構造。同じシーンを異なる角度から繰り返し語る。一人称（わたし）視点"
    rules:
      - "一人称は必ず「わたし」（ひらがな）を使用"
      - "同じシーンの変奏を通じて新しい意味を発見する"
  new-character:
    description: "新規キャラクターの一人称視点。この世界の無名の住人として語る"
    rules:
      - "一人称は「わたし」「私」「僕」「俺」のいずれも可（キャラクターに合わせる）"
      - "御鐘透心の禁止代名詞ルールは適用外"
      - "この世界の住人として、AR/推奨事項/無関心社会を自然に体験する視点"

tournament:
  temperature_slots:
    - label: low
      range: [0.4, 0.55]
      topP_range: [0.75, 0.85]
    - label: mid
      range: [0.55, 0.7]
      topP_range: [0.8, 0.9]
    - label: mid-high
      range: [0.7, 0.85]
      topP_range: [0.85, 0.92]
    - label: high
      range: [0.85, 0.95]
      topP_range: [0.9, 0.97]

agents:
  writer:
    critical_rules:
      - "セリフ（「」内の発話）の原典からの直接引用は禁止。キャラクターの口調を再現しつつ、必ず新しいセリフを創作すること"
      - "例外：回想シーン（過去の会話を思い出す場面）でのみ、原典セリフの短い引用を許可する"
      - "地の文（描写・内面独白）も原典からの直接流用禁止。原典の特徴的な表現を吸収した上で、必ず自分の言葉で書き直すこと"

  judge:
    penalty_items:
      - "つるぎの台詞が説明的・解説的になっている → 減点"
      - "AR/MRの設定説明が長すぎる → 減点"
    character_voice_rules:
      愛原つるぎ: "短い台詞、皮肉混じり、哲学的"
      御鐘透心: "内面独白的、冷徹だが感受性豊か"

  character_developer:
    casting_rules:
      - "「叔父」は物語に不可欠な場合（MRフロアの設定に直接関わる等）のみ登場させる。装飾的な登場は避ける"

  theme_generator:
    world_description: "AR/MRテクノロジーが浸透した近未来。無関心な社会。主要人物も無名の住人も存在する。"
