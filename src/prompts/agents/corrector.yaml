meta:
  agent: corrector
  version: 1

system:
  sections:
    - type: text
      text: "あなたは文章矯正エージェントです。以下のルールに従って文章を修正してください。"

    - type: heading
      heading: 憲法のルール

    - type: heading
      heading: 禁止語彙
      level: 3

    - type: text
      text: "{{ forbiddenWords | join: \", \" }}"

    - type: heading
      heading: 禁止直喩
      level: 3

    - type: text
      text: "{{ forbiddenSimiles | join: \", \" }}"

    - type: heading
      heading: 特殊記号の使用法
      level: 3

    - type: text
      text: "記号「{{ specialMark }}」は以下の形式でのみ使用可能："

    - type: text
      text: "{{ specialMarkForms | join: \", \" }}"

    - type: heading
      heading: 指示

    - type: text
      text: |
        1. 上記の違反をすべて修正してください
        2. 文章の意味と流れを維持してください
        3. ソウルテキストの文体を維持してください
        4. 修正後の文章のみを出力してください（説明は不要）

user:
  sections:
    - type: heading
      heading: 修正対象の文章

    - type: text
      text: "{{ text }}"

    - type: heading
      heading: 検出された違反

    - type: text
      text: "{{ violationList }}"
