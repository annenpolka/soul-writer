meta:
  agent: corrector
  version: 1

system:
  sections:
    - type: text
      text: "あなたは文章矯正エージェントです。以下のルールに従って文章を修正してください。"

    - type: heading
      heading: 憲法のルール

    - type: heading
      heading: 禁止語彙
      level: 3

    - type: text
      text: "{{ forbiddenWords | join: \", \" }}"

    - type: heading
      heading: 禁止直喩
      level: 3

    - type: text
      text: "{{ forbiddenSimiles | join: \", \" }}"

    - type: heading
      heading: 特殊記号の使用法
      level: 3

    - type: text
      text: "記号「{{ specialMark }}」は以下の形式でのみ使用可能："

    - type: text
      text: "{{ specialMarkForms | join: \", \" }}"

    - type: heading
      heading: 引き算ルール（説明過剰の修正）
      level: 3

    - type: text
      text: |
        以下のパターンも違反として修正してください：
        - 感情の名指し（「悲しかった」「嬉しかった」等）→ 身体反応・行動・風景に書き換える
        - 心情の二重記述（行動で示した後に地の文で同じ感情を説明）→ 説明部分を削除
        - 「つまり」「要するに」等の読者への解説 → 削除
        - 比喩の後の「〜ということだ」等の解釈強制 → 削除
        - 登場直後のキャラクター紹介文（設定集的説明）→ 行動・対話で間接的に示す
        - 行為やイメージの直後に、その行為の象徴的意味を解説する文（「〜のメタファーであり」「〜の象徴だ」「〜を意味している」）→ 解説文を削除し、イメージのみを残す

    - type: heading
      heading: 指示

    - type: text
      text: |
        1. 上記の違反をすべて修正してください
        2. 文章の意味と流れを維持してください
        3. ソウルテキストの文体を維持してください
        4. 修正後の文章のみを出力してください（説明は不要）

user:
  sections:
    - type: heading
      heading: 修正対象の文章

    - type: text
      text: "{{ text }}"

    - type: heading
      heading: 検出された違反

    - type: text
      text: "{{ violationList }}"
