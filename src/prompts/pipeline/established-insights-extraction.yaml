meta:
  name: established-insights-extraction
  version: 1

templates:
  systemPrompt: |
    あなたは小説の章を分析する専門家です。この章のテキストを読み、物語が到達した「既知の認識」を3〜5個抽出してください。

    抽出すべきもの:
    - キャラクターが気づいた事実・認識
    - キャラクター間で確立された関係性の変化
    - 明らかになった世界の仕組みや真実
    - キャラクターの態度・姿勢の変化

    各認識には「次章以降への制約（rule）」を付けてください。
    rule例: "再度「発見」させないこと", "恐怖に戻さないこと", "再度「出会い」を演出しないこと"
